# this configuration file is used to configure the actual simulation of the source.
# this simulation can be done only once the background(s) have(has) been simulated and
# the models already created.
# It will crash if the folders that are given as inputs for the data are found to be empty


IRF:
  prod:
    number: 3b
    version: 1                         # 0, 1 or 2
  zenith: 20
  site: North
  time: '30m'                          # 0.5h is valid only for prod3-v2. otherwise use 30m
  pointing: average
  subarray: LST                        # only for prod3b: LST/MST/SST/MSTSST/FULL/TS
  TS: 0                                # only for prod3b: 1 (yes), 0 (no)
source:
  type: GRB                            # can be GW or GRB
ctobssim:
  realizations: 3                      # per each model
  background_path: $MAIN_FOLDER/back_sim
  models_in:
    xml_path: $MAIN_FOLDER/models
    fits_path: $MAIN_FOLDER/input
    max: 2
  radius: 5                            # in degrees. useless to have a value larger than 5 (radius of SSTs fov)
  time:
    t_min: 0 s
    t_max: 100 s
  energy:
    e_min: 30 GeV
    e_max: 10 TeV
ctselect:
  radius_cut: 5                       # in degrees
  time_cut:
    mode: 'log'                       # this can be log or lin
    t_min: 0 s                        # write N/A to use the same as the simulation
    t_max: 100 s                      # write N/A to use the same as the simulation
    t_slices: 10
  energy_cut:
    e_min: 30 GeV                     # write N/A to use the same as the simulation
    e_max: 10 TeV                     # write N/A to use the same as the simulation

